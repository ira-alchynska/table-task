<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Table-task</title>
    <script
      src="https://kit.fontawesome.com/aa6f3bfe37.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="table">
        <div class="header-row">
          <input type="checkbox" class="select" />
          <div class="id-column id">Id</div>
          <div class="hidden">
            <i class="fas fa-arrow-up"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="header-item name">Name</div>
          <div class="hidden">
            <i class="fas fa-arrow-up"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="header-item iso">Iso</div>
          <div class="hidden">
            <i class="fas fa-arrow-up"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="header-item phone-code">Phone code</div>
          <div class="hidden">
            <i class="fas fa-arrow-up"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="header-item currency">Currency</div>
          <div class="hidden">
            <i class="fas fa-arrow-up"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="header-item capital">Capital</div>
          <div class="hidden">
            <i class="fas fa-arrow-up"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="content-box">
          <div class="content-list list">
            <input type="checkbox" class="select" />
            <div class="id-row">1</div>
            <div class="content-item">Afghanistan</div>
            <div class="content-item">AFG</div>
            <div class="content-item">93</div>
            <div class="content-item">AFN</div>
            <div class="content-item">AFN</div>
          </div>
          <div class="content-list list">
            <input type="checkbox" class="select" />
            <div class="id-row">2</div>
            <div class="content-item">Aland Islands</div>
            <div class="content-item">ALA</div>
            <div class="content-item">+358-18</div>
            <div class="content-item">EUR</div>
            <div class="content-item">Mariehamn</div>
          </div>
          <div class="content-list list">
            <input type="checkbox" class="select" />
            <div class="id-row">3</div>
            <div class="content-item">Albania</div>
            <div class="content-item">ALB</div>
            <div class="content-item">355</div>
            <div class="content-item">ALL</div>
            <div class="content-item">Tirana</div>
          </div>
          <div class="content-list list">
            <input type="checkbox" class="select" />
            <div class="id-row">4</div>
            <div class="content-item">Algeria</div>
            <div class="content-item">DZA</div>
            <div class="content-item">213</div>
            <div class="content-item">DZD</div>
            <div class="content-item">Algiers</div>
          </div>
          <div class="content-list list">
            <input type="checkbox" class="select" />
            <div class="id-row">5</div>
            <div class="content-item">American Samoa</div>
            <div class="content-item">ASM</div>
            <div class="content-item">+1-684</div>
            <div class="content-item">USD</div>
            <div class="content-item">Pago Pago</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
